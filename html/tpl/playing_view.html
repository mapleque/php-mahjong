<div class="play-pannel">
	<div class="play-banner">
		<div class="game-seq">
			<i>圈风</i>
			<div>
				<input type="button" class="card card_31"></input>
			</div>
		</div>
		<div class="set-seq">
			<i>门风</i>
			<div>
				<input type="button" class="card card_32"></input>
			</div>
		</div>
	</div>
	<div class="player-3">
	</div>
	<div class="player-2">
	</div>
	<div class="player-1">
	</div>
	<div class="player-0">
		<div class="pool">
		</div>
		<div class="ops">
			<%_.map(log_info[seq].ops, function(v,k){%>
			<%if (!_.contains(v, [ C.OP_PUSH, C.OP_GET ])) {// 抓牌出牌不用操作按钮%>
			<input type="button" data-op="<%=v%>" value="<%=C.op[v]%>" class="op op_<%=v%>">
			<%}%>
			<%});%>
		</div>
		<div class="hand">
			<%_.map(log_info[seq].hand, function(v,k) {%>
				<input type="button" data-index="<%=k%>" data-value="<%=v.name%>" class="card card_<%=v.value%> <%=v.used?'card_used':''%>">
			<%});%>
		</div>
		<%if (wait_card) {%>
		<div class="wait">
				<input type="button" data-value="<%=wait_card.name%>" class="card card_<%=wait_card.value%>">
		</div>
		<%}%>
		<div class="flower">
			<input type="button" class="op" value="花">
		</div>
	</div>
</div>
